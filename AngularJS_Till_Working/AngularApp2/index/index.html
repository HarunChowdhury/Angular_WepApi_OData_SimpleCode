<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>


    <!--<script src="../app.js/app.js"></script>>
    <script src="../main.ctrl.js/main.ctrl.js"></script>-->
    
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../app/app.js"></script>
   
</head>

<body ng-app="todoApp">


    <div ng-controller="ToDoCtrl">
       
        <div class="page-header">
            <h1>
                {{toDo.user}}'s Todo List
                <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
                    {{incompleteCount()}}
                </span>
            </h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="text"/>
                <span class="input-group-btn">
                    
                    <button class="btn btn-default" ng-click="addNewItem(text)"> Add</button>
                </span>
               
            </div>
            
            <table class="table table-striped">
                
                <thead>
                    <tr>
                        <th>Description</th>
                        <th> Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in toDo.items | checkedItems:showComplete | orderBy:'action'">
                        <td> {{item.action}} </td>
                        <td><input type="checkbox" ng-model="item.done" /></td>
                        <td> {{item.done}} </td>
                    </tr>

                </tbody>
            </table>
            
            <div class="checkbox-inline" >
                <label> <input type="checkbox" ng-model="showComplete"/> Show Complete</label>
            </div>

        </div>
        


    </div>
 

</body>

</html>
